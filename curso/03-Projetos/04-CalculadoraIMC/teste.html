<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin: 0 auto;
            background-color: #3e3e3e;
        }
        #inputs{
            background-color: #fff;
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            font-size: 1.3rem;
        }
        input{
            font-size: 1.3rem;
            text-align: center;
            background-color: #fff;
        }
    </style>

    <title>Document</title>
</head>
<body>

    <div id="inputs">
        <label for="">Início:</label>
        <input type="text" name="inicio" id="inicio" placeholder="00:00" required>
        <label for="">Fim:</label>
        <input type="text" name="fim" id="fim" placeholder="00:00" required>
        <label for="">Código:</label>
        <input type="text" name="codigo" id="codigo" placeholder="01" required>
        <label for="">Observação:</label>
        <input type="text" name="observacao" id="observacao" >
    </div>
    <div id="table">

    </div>

</body>
</html>
