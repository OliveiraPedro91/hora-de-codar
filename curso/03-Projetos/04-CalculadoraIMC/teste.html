<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0 auto;
        }
        #inputs {
            background-color: #fff;
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 1.3rem;
            border-radius: 4px;
            margin-top: 8%;
        }
        input {
            font-size: 1.3rem;
            text-align: center;
            background-color: #fff;
        }
        label {
            background-color: #fff;
        }
        button {
            font-size: 1.3rem;
            color: #3e3e3e;
            background-color: #fff;
            border-radius: 3px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: 700;
        }
        button:hover {
            background-color: #3e3e3e33;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 4px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #3e3e3e;
        }
        th {
            background-color: #3e3e3e;
            color: #fff;
        }
        .delete-btn {
            background-color: #ff5252;
            color: #fff;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>

    <title>Document</title>
</head>
<body>

    <div id="inputs">
        <label for="inicio">Início:</label>
        <input type="text" name="inicio" id="inicio" placeholder="00:00" required>
        <label for="fim">Fim:</label>
        <input type="text" name="fim" id="fim" placeholder="00:00" required>
        <label for="codigo">Código:</label>
        <input type="text" name="codigo" id="codigo" placeholder="01" required>
        <label for="observacao">Observação:</label>
        <input type="text" name="observacao" id="observacao">
        <button onclick="adicionarLinha()">Gravar</button>
    </div>
    
    <table id="table">
        <tr>
            <th>Início</th>
            <th>Fim</th>
            <th>Código</th>
            <th>Observação</th>
            <th>Ações</th>
        </tr>
    </table>

    <script>
        function adicionarLinha() {
            // Obter os valores das inputs
            var inicio = document.getElementById('inicio').value;
            var fim = document.getElementById('fim').value;
            var codigo = document.getElementById('codigo').value;
            var observacao = document.getElementById('observacao').value;

            // Obter a referência da tabela
            var table = document.getElementById('table');

            // Criar uma nova linha
            var newRow = table.insertRow(-1);

            // Adicionar células à nova linha
            var cells = [];
            for (var i = 0; i < 5; i++) {
                cells[i] = newRow.insertCell(i);
            }

            // Preencher as células com os valores das inputs
            cells[0].innerText = inicio;
            cells[1].innerText = fim;
            cells[2].innerText = codigo;
            cells[3].innerText = observacao;

            // Adicionar botão de exclusão
            var deleteBtn = document.createElement('button');
            deleteBtn.innerText = 'Excluir';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = function() {
                table.deleteRow(newRow.rowIndex);
            };

            // Adicionar botão de exclusão à célula correspondente
            cells[4].appendChild(deleteBtn);
        }
    </script>

</body>
</html>
