<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Outfit:wght@100;400;500;700;900&display=swap" rel="stylesheet">

    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <div id="calc-container">
            <h2>Calculadora de IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input type="text" 
                        name="height"
                        id="height"
                        placeholder="Exemplo 1,75">
                    </div>
                    <div class="form-control">
                        <label for="weight">Altura:</label>
                        <input type="text" 
                        name="weight"
                        id="weight"
                        placeholder="Exemplo 70,5">
                    </div>
                </div>
                <div class="action-control">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
