<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Venda seu carro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="firm-title">Venda fácil seu carro!</h1>
                <p>
                    Descreva as caracteristicas e marque os opcionais que ele possui.
                </p>
                <form action="">
                    <!-- TITULO DO ANÚNCIO -->
                    <div class="box-input">
                        <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                        <input type="text"
                         name="title" 
                         id="title" 
                         class="block" 
                         placeholder="Um título para anunciar seu carro."
                        minlength="1" 
                        maxlength="30" 
                        required>
                    </div>
                    <!-- PREÇO  -->
                    <div class="box-input">
                        <label for="price">Preço:<span class="required-field">*</span></label>
                        <input type="text" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Um título para anunciar seu carro."
                        required>
                    </div>
                    <!-- DESCRIÇÃO -->
                    <div class="box-input">
                        <label for="description">Descrição:<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: Se ele tem algum aranhão."></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca: <span class="required-field">*</span></label>
                        <input type="text"
                         name="brand" 
                         id="brand" 
                         class="block" 
                         placeholder="Digite a marca do veículo." 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo: <span class="required-field">*</span></label>
                        <input type="text"
                         name="model" 
                         id="model" 
                         class="block" 
                         placeholder="Digite o modelo do veículo." 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Modelo: <span class="required-field">*</span></label>
                        <input type="text"
                         name="mileage" 
                         id="mileage" 
                         class="block" 
                         placeholder="Digite a kilometragem do veículo." 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra: <span class="required-field">*</span></label>
                        <input type="date"
                         name="purchase_date" 
                         id="purchase_date" 
                         class="block" 
                        required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opicionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">AirBag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse-camera" value="reverse-camera">
                                <label for="reverse-camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <p>Opicionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                                <label for="lane_assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                <label for="keyless">Partida keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image.jpg" name="images" id="images" required>
                    </div>
                    <input class="btn-submit" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
