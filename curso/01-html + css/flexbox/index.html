<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex-box</title>
</head>
<body>
    <div class="flex">
        <p>Menu</p>
        <p>Primeiro</p>
        <p>Elemento</p>
        <p>Com flex</p>
    </div>
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <!-- 3 - Wrap -->
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
<!-- Justify content -->
    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space Around</h2>
    <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space Between</h2>
    <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
<!-- Align items  -->
<h2>Center</h2>
<div class="align-center">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
<h2>End</h2>
<div class="flex-end">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
<h2>strech</h2>
<div class="strech">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
<H2>GAPS</H2>
<div class="gap">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
<!-- order -->
<h2>order</h2>
<div class="order">
    <div class="box" id="three">3</div>
    <div class="box" id="one">1</div>
    <div class="box" id="two">2</div>
</div>
<h2>Grow</h2>
<div class="grow">
    <div class="box"></div>
    <div class="box big"></div>
    <div class="box"></div>
</div>
<!-- basis -->
<h2>Basis</h2>
<div class="basis">
    <div class="box"></div>
    <div class="box big"></div>
    <div class="box"></div>
</div>
<!-- shrink -->
<h2>shrink</h2>
<div class="shrink">
    <div class="box"></div>
    <div class="box small"></div>
    <div class="box"></div>
</div>
<!-- Flex short hand -->
<h2>Short hand</h2>
<div class="shorthand">
    <div class="box"></div>
    <div class="box different"></div>
    <div class="box"></div>
</div>
<!-- Align Self -->
<h2>Auto alinhamento</h2>
<div class="auto-alignment">
    <div class="box"></div>
    <div class="box different"></div>
    <div class="box"></div>
</div>
</body>
</html>
