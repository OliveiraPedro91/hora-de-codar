<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulários</title>
</head>
<body>
    <h2>formulários</h2>
    <!-- Primeiro Formulário -->
    <!--       Atributos     -->
    <form action="registrer.php" method="post">
        <div>
            <label for="">Nome:</label>
            <input type="text">
        </div>
    <!-- Atributo Nome -->
        <div>
            <Label for="age">Idade: </Label>
            <input type="text" name="age">
        </div>
    <!-- Select -->
        <div>
            <label for="job"> Selecione a sua profissão:</label>
            <select name="job" id="">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
                <option value="designer">Designer</option>
            </select>
        </div>
    <!-- Atributo selected -->
        <label for="contract">Você concorda com os termos do contrato?</label>
        <select name="contract" id="">
            <option value="sim">Sim</option>
            <option value="nao" selected>Não</option>
        </select>
        <br>
    <!-- multiplas opções -->
        <div>
            <label for="liguagem">Selecione astecnologias usadas:</label>
            <select name="itens" multiple>
                <option value="javascript">JavaScripit<option>
                <option value="php">PHP</option>
                <option value="c">C+ ou C</option>
                <option value="ruby">Ruby</option>
                </select>
        </div>
    <!-- Text area -->
        <div>
            <label for="comment">Comentário:</label>
            <textarea name="comment" cols="30" rows="10"></textarea>
        </div>
    <!-- Fieldset e legend  -->
        <div>
            <fieldset>
                <legend>Preencha suas informações</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
    <!-- Data list -->
        <div>
            <label for="flavor">Escolha o sabor</label>
            <input type="text" list="flavor" name="flavor">
            <datalist id="flavor">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>
    <!-- senha -->
    <div>
        <label for="password">Digite sua senha</label>
        <input type="password" name="password">
    </div>
    <!-- Radio button -->
    <div>
        <label for="car_model">Escolha o modelo do seu carro:</label>
        <div class="radio">
            <input type="radio" value="bmw" name="car_model">
            <label for="bmw">BMW</label>
        </div>
        <div class="radio">
            <input type="radio" value="ferrari" name="car_model">
            <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
            <input type="radio" value="mercedes" name="car_model">
            <label for="mercedes">Mercedes</label>
        </div>
    </div>
    <!-- Checkbox -->
    <div>
        <input type="checkbox" name="optionals[]" value="big_tires">
        <label for="big_tires">Pneus Grandes</label>
    </div>
    <div>
        <label for="optionals">Opicionais de carro</label>
        <input type="checkbox" name="optionals[]" value="turbo-engines">
        <label for="turbo-engines">Motor turbo</label>
    </div>
    <!-- Input date -->
    <div class="date">
        <label for="birthday">Data de nascimento</label>
        <input type="date" name="birthday">
    </div>
    <!-- input para arquivos -->
    <div>
        <label for="image">Insira sua imagem</label>
        <input type="file" name="image">
    </div>
    <!-- Input para números -->
    <div>
        <label for="salary">Quanto você ganha no seu emprego atual</label>
        <input type="number" name="salary">
    </div>
    <!-- input para emails -->
    <div>
        <label for="emails">Digite seu email:</label>
        <input type="email" name="emails">
    </div>
    <!-- atributo Value -->
    <div>
        <label for="value">Digite algum valor:</label>
        <input type="text" name="value" value="Esse é o valor">
    </div>
    <!-- Atributo desabled -->
    <div>
        <p>Tente mudar o valor.</p>
        <input type="text" disabled value="Não precisa preencher">
    </div>
    <!-- Placeholder -->
    <div>
        <label for="current-job">Digite sua profissão:</label>
        <input type="text" name="current-job" placeholder="No que você está trabalhando atualmente.">
    </div>
    <!-- Required -->
    <div>
        <label for="birthyear">Digite o seu ano de nascimento</label>
        <input type="text" name="birthday" placeholder="Digite o ano que você nasceu." Required>
    </div>













    <!-- resetar form -->
    <div>
        <input type="reset" value="Limpar">
    </div>
    <!-- Botão de envio -->
        <div>
            <input type="submit" value="Enviar"> 
        </div>
    
    </form>
</body>
</html>
